{% extends 'base.html' %}

{% block conteudo %}
    <h1>Cidades Cadastradas:</h1>
    <p>
        <a class="btn btn-primary" href="{% url 'cidades-cadastro' %}" >Cadastrar nova Cidade</a>
    </p>

    <ul class="list-group">

        {% for cidade in cidades %}
           <a class="list-group-item {% if cidade.capital %} active {% endif %}" href="{% url 'cidades-detalhe' cidade.id %}">
               Nome: {{ cidade }}
           </a>
        {% endfor %}

    </ul>
{% endblock %}
